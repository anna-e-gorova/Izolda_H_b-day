<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
    <header class="head">
        <h1 class="greeting">Happy B-day!</h1>
    </header>
    <section class="carusel">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item pic1 active">
                </div>
                <div class="carousel-item pic2">
                </div>
                <div class="carousel-item pic3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    
    
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    </section>
    <section class="dignities centr">
        <div class="dignities_box"><img class="dignities_img" src="img/pic_7.jpg" width="300" alt=""><p class="dignities_text">Екатерина самая красивая!</p></div>
        <div class="dignities_box"><img class="dignities_img" src="img/pic_8.jpg" width="300" alt=""><p class="dignities_text">Катюша самая милая</p></div>
        <div class="dignities_box"><img class="dignities_img" src="img/pic_9.jpg" width="300" alt=""><p class="dignities_text">Кэтрин самая секси!</p></div>
        <div class="dignities_box"><img class="dignities_img" src="img/pic_10.jpg" width="300" alt=""><p class="dignities_text">Катя самая обоятельная!</p></div>
        <div class="dignities_box"><img class="dignities_img" src="img/pic_11.JPG" width="300" alt=""><p class="dignities_text">Кэйти самая неожиданная!</p></div>
        <div class="dignities_box"><img class="dignities_img" src="img/pic_12.JPG" width="300" alt=""><p class="dignities_text">Катюха самая веселая!</p></div>
